<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'> </script>
</head>
<body>
    jQuery в качестве имен функции используются либо <code>$()</code>,
    либо <code>jQuery()</code>.
    <script>
        $('code').css('border', '1px solid #aaa')
    </script>
</body>
</html>
